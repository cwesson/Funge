name: C/C++ CI

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: make
      run: make
    - uses: actions/upload-artifact@v2
      with:
        name: mycology-log
        path: mycology.log
